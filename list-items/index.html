<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/home.css">

<body >
    <header>
        <div class="gutter-right logo">
            <img src="../assets/bread.png"><img src="../assets/broccoli.png"><img src="../assets/juice.png"><img src="../assets/cheese.png">
            <img src="../assets/mushroom.png"><img src="../assets/rackoflamb.png"><img src="../assets/peanutbutter.png"><img src="../assets/strawberry.png">
        </div>
    </header>    
    <button id="logout">Logout</button>
    <div id="list-container">

        <main id="listsss">
            <h1>Lets Shop!</h1>
            <form class="weNeed">
                <label>
                    Quantity:
                    <input type="number" name="quantity" min="0" />
                </label>
                <label>
                    Name:
                    <input name="name"/>
                </label>
                <button id="add">Add Item</button>
            </form>
            <div >
                <br/>
                <ul id="shopList"></ul>
                <br/>
            </div>
            <button id="delete">Delete List</button>
        </main>
    </div>
    <script type="module" src="./list-items.js"></script>
</body>

</html>
